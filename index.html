<script>

    var transformRequest = (url, resourceType) => {
        var isMapboxRequest =
            url.slice(8, 22) === "api.mapbox.com" ||
            url.slice(10, 26) === "tiles.mapbox.com";
        return {
            url: isMapboxRequest
                ? url.replace("?", "?pluginName=sheetMapper&")
                : url
        };
    };
    let currentViewPortFeatures = [];
    let allFeatures = [];

    mapboxgl.accessToken = 'pk.eyJ1IjoidHRlcmFzaSIsImEiOiJjbDZwZnFrcGowa2JzM2NsZW9wdWY0MGNiIn0.P99U4K4f5olTpPUDCm1dbg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/tterasi/cl6pibd9e000d15tj3a2otbnx',
        zoom: 4.3,
        center: [-99.59035917987586, 38.47395377301757],
    });

    const nav = new mapboxgl.NavigationControl({showCompass: false});
    map.addControl(nav, 'top-left');

    $(document).ready(function () {
        $(document).on("click", function (event) {
            const $trigger = $("#sortingContainer");
            if ($trigger !== $(event.target) && !$trigger.has(event.target).length) {
                $(".ListingContainer__page-dropdown__mHfVE").hide();
            }
        });

        $('#sortingContainer').click(function () {
            $(this).find('.ListingContainer__page-dropdown__mHfVE').toggle();
        });

        $.ajax({
            type: "GET",
            url: 'https://docs.google.com/spreadsheets/d/1-0GuKJF-AaP9Zb2ZTM12EyCdFUxLlxn4C_Z_dn5w6_E/gviz/tq?tqx=out:csv&sheet=Available_sold_properties',
            dataType: "text",
            success: csvData => makeGeoJSON(csvData)
        });


        function makeGeoJSON(csvData) {
            csv2geojson.csv2geojson(csvData, {
                latfield: 'Latitude',
                lonfield: 'Longitude',
                delimiter: ','
            }, function (err, data) {
                allFeatures = data;

                map.on('load', function () {
                    map.addSource('sourceData', {
                        type: 'geojson',
                        data: data,
                        promoteId: 'ID',
                        cluster: true,
                        clusterMaxZoom: 14, // Max zoom to cluster points on
                        clusterRadius: 30 // Radius of each cluster when clustering points (defaults to 50)
                    });
                    map.addLayer({
                        id: 'clusters',
                        type: 'circle',
                        source: 'sourceData',
                        filter: ['has', 'point_count'],
                        paint: {
                            'circle-color': [
                                'step',
                                ['get', 'point_count'],
                                '#51bbd6',
                                3,
                                '#f1f075',
                                5,
                                '#f28cb1'
                            ],
                            'circle-radius': [
                                'step',
                                ['get', 'point_count'],
                                10,
                                3,
                                15,
                                5,
                                20
                            ]
                        }
                    });
                    map.addLayer({
                        id: 'cluster-count',
                        type: 'symbol',
                        source: 'sourceData',
                        filter: ['has', 'point_count'],
                        layout: {
                            'text-field': '{point_count_abbreviated}',
                            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                            'text-size': 12
                        }
                    });
                    map.addLayer({
                        id: 'csvData',
                        type: 'circle',
                        source: 'sourceData',
                        filter: ['!', ['has', 'point_count']],
                        paint: {
                            'circle-color': '#e5ec1c',
                            'circle-radius': 4,
                            'circle-stroke-width': 1,
                            'circle-stroke-color': '#100d0d'
                        }
                    });


                    // When a click event occurs on a feature in the csvData layer, open a popup at the
                    map.on('click', 'csvData', function (e) {
                        var coordinates = e.features[0].geometry.coordinates.slice();

                        //set popup text

                        var description = `<h3>` + e.features[0].properties.Name_of_property + `</h3>` + `<h4>` + `<b>` + `Address: ` + `</b>` + e.features[0].properties.Street_Address + `</h4>` + `<h4>` + `<b>` + `Area: ` + `</b>` + e.features[0].properties.Acres + `</h4>` + `<h4>` + `<b>` + `Asking Price: ` + `</b>` + e.features[0].properties.Asking_Price
                            + `</h4>`;

                        // Ensure that if the map is zoomed out such that multiple

                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }

                        //add Popup to map

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(description)
                            .addTo(map);
                    });

                    map.on('click', 'clusters', (e) => {
                        const features = map.queryRenderedFeatures(e.point, {
                            layers: ['clusters']
                        });
                        const clusterId = features[0].properties.cluster_id;
                        map.getSource('sourceData').getClusterExpansionZoom(
                            clusterId,
                            (err, zoom) => {
                                if (err) return;

                                map.easeTo({
                                    center: features[0].geometry.coordinates,
                                    zoom: zoom
                                });
                            }
                        );
                    });
                    // var layers= ['clusters','csvData'];
                    // Change the cursor to a pointer when the mouse is over the places layer.
                    map.on('mouseenter', 'csvData', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    map.on('mouseenter', 'clusters', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Change it back to a pointer when it leaves.
                    map.on('mouseleave', 'csvData', function () {
                        map.getCanvas().style.cursor = '';
                    });
                    map.on('mouseleave', 'clusters', function () {
                        map.getCanvas().style.cursor = '';
                    });

                    map.on('dragend', appendFeaturesCards)
                        .on('zoomend', appendFeaturesCards);

                    $(document).on('click', '.FindMeControl__button__G7_Ek', function () {
                        const latitude = $(this).attr('data-latitude');
                        const longitude = $(this).attr('data-longitude');
                        // console.log({latitude:latitude , longitude:longitude})
                        map.flyTo({
                            center: [longitude, latitude],
                            zoom: 16.5
                        });
                    });

                    map.on('idle', function () {
                        appendFeaturesCards();
                    });


                })
            });
        }
    });

    function appendFeaturesCards(features) {
        $('#filters-scroll-container').find('.ListingCard__listing-card__2sTZ1').remove();

        if (!features) {
            currentViewPortFeatures = map.queryRenderedFeatures({layers: ['csvData']})
                .filter((value, index, self) => index === self.findIndex((t) => t.properties.ID === value.properties.ID))
                .map(f => {
                    f.properties.$ac = (Number(f.properties.Asking_Price.replace(/[^0-9.-]+/g, "")) / f.properties.Acres).toFixed(2);
                    return f;
                });

            const activeSorting = $('li.ListingContainer__page-dropdown-choice__V_Hig[data-active=true]');
            if (activeSorting.length > 0) {
                sorting(activeSorting[0]);
            } else {
                sorting($('li.ListingContainer__page-dropdown-choice__V_Hig[data-default=true]')[0]);
            }


        }

        $('#listings_count').text(currentViewPortFeatures.length);


        for (const feature of currentViewPortFeatures) {
            const featureData = allFeatures.features.find(f => f.properties.ID === feature.properties.ID);
            const latitude = featureData.geometry.coordinates[1];
            const longitude = featureData.geometry.coordinates[0];
            const listingCardTemplate = $($('#listing-card-template').html()).clone();

            listingCardTemplate.find('.ListingCard__listing-header-date').text(moment(feature.properties.Date).format('YYYY-MM-DD'));
            listingCardTemplate.find('.ListingCard__listing-header-price').text(feature.properties.Asking_Price);
            listingCardTemplate.find('.ListingCard__listing-header-acres').text(`${feature.properties.Acres} ac.`);
            listingCardTemplate.find('.ListingCard__listing-header-county-state').text(`${feature.properties.County}, ${feature.properties.State}`);
            listingCardTemplate.find('.ListingCard__listing-status').text(`Status: ${feature.properties.Status.toUpperCase()}`);
            listingCardTemplate.find('.ListingCard__listing-address').text(feature.properties.Street_Address);
            listingCardTemplate.find('.ListingCard__listing-desc').text(feature.properties.Comments);

            listingCardTemplate.find('.FindMeControl__button__G7_Ek').attr('title', `Zoom to: <br/>${latitude}, ${longitude}`);
            listingCardTemplate.find('.FindMeControl__button__G7_Ek').attr('data-latitude', latitude);
            listingCardTemplate.find('.FindMeControl__button__G7_Ek').attr('data-longitude', longitude);

            $('#filters-scroll-container').append(listingCardTemplate);
        }

        $('[data-toggle="tooltip"]').tooltip({
            placement: 'left',
            html: true,
            trigger: 'hover'

        })
    }

    function sorting(element) {
        $(element).siblings().attr('data-active', "false");
        $(element).attr('data-active', "true");
        const sortBy = element.dataset.sortby;
        const sortOrder = element.dataset.order;
        const sortingDetails = element.dataset.details;

        $('#sortingDetails').text(sortingDetails);
        if (sortBy === 'Asking_Price') {
            currentViewPortFeatures.sort((a, b) => {
                if (sortOrder === 'asc') {
                    return Number(a.properties.Asking_Price.replace(/[^0-9.-]+/g, "")) - Number(b.properties.Asking_Price.replace(/[^0-9.-]+/g, ""));
                } else {
                    return Number(b.properties.Asking_Price.replace(/[^0-9.-]+/g, "")) - Number(a.properties.Asking_Price.replace(/[^0-9.-]+/g, ""));
                }
            });
        } else if (sortBy === 'Acres') {
            currentViewPortFeatures.sort((a, b) => {
                if (sortOrder === 'asc') {
                    return a.properties.Acres - b.properties.Acres;
                } else {
                    return b.properties.Acres - a.properties.Acres;
                }
            });
        } else if (sortBy === 'Date') {
            currentViewPortFeatures.sort((a, b) => {
                if (sortOrder === 'asc') {
                    return new Date(a.properties.Date) - new Date(b.properties.Date);
                } else {
                    return new Date(b.properties.Date) - new Date(a.properties.Date);
                }
            });
        } else if (sortBy === '$ac') {
            currentViewPortFeatures.sort((a, b) => {
                if (sortOrder === 'asc') {
                    return a.properties.$ac - b.properties.$ac;
                } else {
                    return b.properties.$ac - a.properties.$ac;
                }
            });
        }
        console.log(currentViewPortFeatures)
        appendFeaturesCards(currentViewPortFeatures);
        // // Price Low To High
        // features?.sort((a, b) => (a.price > b.price ? 1 : -1))
        // // Price High To Low
        // features?.sort((a, b) => (a.price > b.price ? -1 : 1))
        // // Name A to Z
        // features?.sort((a, b) => (a.name > b.name ? 1 : 1))
        // // Name Z to A
        // features?.sort((a, b) => (a.name > b.name ? -1 : 1))
        // // Sort by date
        // features.sort((a,b) =>  new Date(b.date) - new Date(a.date));
    }

</script>
